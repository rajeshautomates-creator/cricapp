version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cricapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cricapp_user
      POSTGRES_PASSWORD: cricapp_password
      POSTGRES_DB: cricapp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cricapp_user -d cricapp_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cricapp-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cricapp-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://cricapp_user:cricapp_password@postgres:5432/cricapp_db?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-}
      PORT: 4000
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/settings/payment" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cricapp-network
    command: >
      sh -c "npx prisma migrate deploy && node dist/main.js"

  # Web Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cricapp-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cricapp-network

volumes:
  postgres_data:
    driver: local

networks:
  cricapp-network:
    driver: bridge
